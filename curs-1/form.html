<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

    <body>
        <form>
            <h1>Personal information</h1>

            <p>
            <label for="fullname">Please enter your name</label>
            <input id="fullname" type="text" required minlength="2" maxlength="100" placeholder="First and last name">
            </p>

            <p>
                <label>Please provide your email address</label>
                <input type="email" required placeholder="Email">
            </p>
            
            <p>
                <label>Please provide your phone number</label>
                <input type="tel" required placeholder="Phone">
            </p>

            <p>
                <label>Please provide your website</label>
                <input type="url" maxlength="200" placeholder="Website">
                <small>[*]</small>
            </p>

            <p>
                <label>Please provide your age</label>
                <input type="number" minlength="18" maxlength="40" placeholder="Age">
                <small>[*]</small>
            </p>

            <p>
                <label>What is your birthday?</label>
                <input type="date" minlength="2002-01-01" maxlength="2020-03-26" placeholder="Birthday">
                <small>[*]</small>
            </p>

            <p>
                <label>Please choose a favorite vegetable:</label>
                <select>
                    <option>--Select--</option>
                    <option>Broccoli</option>
                    <option>Carrot</option>
                </select>
            </p>

            
            <p>
                <label>Please choose a favorite fruit?</label>
                <input type="text" list="fruit-list" pattern="[Bb]ananna|[Cc]herry|[Aa]pple">
                <small>[*]</small>
                <datalist id="fruit-list">
                    <option>Bananna</option>
                    <option>Apple</option>
                    <option>Cherry</option>
                </datalist>
            </p>

            <p>
                <label>Please choose a favorite color:</label>
                <input type="color" value="#FF0000">
            </p>

            <p>
                <label>What is your usual time to wake up?</label>
                <input type="time">
                <small>[*]</small>
            </p>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>

        </form>
    </body>

</html>
